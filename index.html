<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Fonts -->
  <!-- Spartan -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Spartan:wght@700&display=swap" rel="stylesheet">

  <!-- Montserrat -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@900&display=swap" rel="stylesheet">

  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
    integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
    integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
    crossorigin="anonymous"></script>

  <!-- own stylesheet -->
  <link rel="stylesheet" href="css/styles.css">

  <title>Calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
  <h1 class="heading">My Calculator</h1>
  <div class="container main">
    <input style='color:#FFF' class="display" type="text" name="answer" id="DisplayAnswer" value="0">

    <div class="keypad">
      <div class="container keypad-container">
        <div class="row keypad-rows">
          <div class="col button-col">
            <button class="key Seven btn btn-light btn-lg" value="7" onclick="disp('7')">7</button>
          </div>
          <div class="col button-col">
            <button class="key Eight btn btn-light btn-lg" value="8" onclick="disp('8')">8</button>
          </div>
          <div class="col button-col">
            <button class="key Nine btn btn-light btn-lg" value="9" onclick="disp('9')">9</button>
          </div>
          <div class="col button-col">
            <button class="key Delete btn btn-danger btn-lg" onclick="del()">DEL</button>
          </div>
        </div>

        <div class="row keypad-rows">
          <div class="col button-col">
            <button class="key Four btn btn-light btn-lg" value="4" onclick="disp('4')">4</button>
          </div>
          <div class="col button-col">
            <button class="key Five btn btn-light btn-lg" value="5" onclick="disp('5')">5</button>
          </div>
          <div class="col button-col">
            <button class="key Six btn btn-light btn-lg" value="6" onclick="disp('6')">6</button>
          </div>
          <div class="col button-col">
            <button class="key Add btn btn-light btn-lg" value="+" onclick="disp('+')">+</button>
          </div>
        </div>

        <div class="row keypad-rows">
          <div class="col button-col">
            <button class="key One btn btn-light btn-lg" value="1" onclick="disp('1')">1</button>
          </div>
          <div class="col button-col">
            <button class="key Two btn btn-light btn-lg" value="2" onclick="disp('2')">2</button>
          </div>
          <div class="col button-col">
            <button class="key Three btn btn-light btn-lg" value="3" onclick="disp('3')">3</button>
          </div>
          <div class="col button-col">
            <button class="key Subtract btn btn-light btn-lg" value="-" onclick="disp('-')">-</button>
          </div>
        </div>

        <div class="row keypad-rows">
          <div class="col button-col">
            <button class="key Dot btn btn-light btn-lg" value="." onclick="disp('.')">.</button>
          </div>
          <div class="col button-col">
            <button class="key Zero btn btn-light btn-lg" value="0" onclick="disp('0')">0</button>
          </div>
          <div class="col button-col">
            <button class="key Divide btn btn-light btn-lg" value="/" onclick="disp('/')">/</button>
          </div>
          <div class="col button-col">
            <button class="key Multiply btn btn-light btn-lg" value="*" onclick="disp('*')">x</button>
          </div>
        </div>

        <div class="row keypad-rows">
          <div class="col button-col">
            <button class="key Reset btn btn-primary btn-lg" onclick="res()">Reset</button>
          </div>
          <div class="col button-col">
            <button class="key Equal btn btn-success btn-lg" onclick="solve()">=</button>
          </div>
        </div>
      </div>
    </div>


    <!-- <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">Your Name Here</a>.
    </div> -->
  </div>
  <script src="javaScript.js"></script>
</body>

</html>
